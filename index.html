<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title>Sass Lesson</title>
</head>
<body>
    <p>Sass is awesome</p>
    <p>Sass is a processor that converts high level syntax to css syntax</p>
    <p>Sass supports a few additional features such as:</p>
    <ul>
        <li>Partians</li>
        <li>Nesting</li>
        <li>Mixins</li>
        <li>Extend</li>
        <li>Variables</li>
    </ul>
    <header>
        <h1>Heading</h1>
    </header>
    <section>
        <h1>My Section</h1>
        <p>My <span>Paragraph</span> text</p>
        <h3 class="success">SUCCESS</h3>
        <h3 class="error">ERROR</h3>
        <h3 class="warning">WARNING</h3>
    </section>
    <footer>
        <h1>My Footer</h1>
    </footer>
</body>
</html>
